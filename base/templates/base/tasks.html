{% extends 'main.html' %} {% block content %}
<br />
<style>
    .task-container {
        display: grid;
        grid-template-columns: 5fr 1fr;
    }
</style>
<div>
    <div>
        <h3>Tasks</h3>
        <hr />
        <a href="#">
            <button type="button" class="btn btn-outline-primary">
                Create Task
            </button>
        </a>
        <hr />
        <h5>pending tasks!</h5>
        <div>
            <table class="table table-hover">
                <thead></thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <th scope="row">
                            <h5>{{ task.topic }}: {{ task.description }}</h5>
                            <small>{{ task.created|timesince }}</small>

                            <a href="#">
                                <button
                                    type="button"
                                    class="btn btn-outline-primary"
                                >
                                    Update Task
                                </button>
                            </a>

                            <a href="#">
                                <button
                                    type="button"
                                    class="btn btn-outline-primary"
                                >
                                    Delete Task
                                </button>
                            </a>
                        </th>
                        {% endfor %}
                    </tr>
                </tbody>
            </table>
        </div>
