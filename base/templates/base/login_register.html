{% extends 'main.html' %} {% block content %} {% if page == 'login' %}

<div class="container" style="margin-top: 5%; margin-bottom: 12%">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="card border-primary mb-3">
                    <div class="card-header"><h2>Login</h2></div>
                    <div class="card-body">
                        <h4 class="card-title"></h4>
                        <div>
                            <label>Username*</label>
                            {{form.username}}
                            <br />
                            <label>Password*</label>
                            {{form.password}}
                        </div>
                        <br />
                        <button type="submit" class="btn btn-light" value="Login" style="margin-left: 40%; margin-right: 45%">
                            Login
                        </button>
                        <hr />
                        <p style="text-align: center">
                            Haven't signed up yet?
                            <a href="{% url 'register' %}">Sign Up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<div style="display: grid; place-items: center; margin-top: 2%">
    <div class="card border-primary mb-3" style="max-width: 50rem">
        <div class="card-header"><h2>Registration</h2></div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %} {{form.as_p}}

                <div>
                    <button
                        type="submit"
                        class="btn btn-light"
                        value="Login"
                        style="display: flex; justify-content: center; align-items: center"
                    >
                        Sign Up
                    </button>
                </div>
            </form>
            <hr />
            <span>Already signed up?</span>
            <a href="{%url 'login'%}">Login</a>
        </div>
    </div>
</div>

{% endif %} {% endblock content %}
